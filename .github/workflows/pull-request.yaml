name: Pull request



on:
  push:
    branches:
    - renovate/**
  pull_request:
    branches:
    - master



jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v6

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run vet
      run: make vet
